<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Luiza</title>
    <style>
        :root {
            --rosa-claro: #ffd6e7;
            --rosa-medio: #ff85a2;
            --rosa-escuro: #ff5c8a;
            --roxo-claro: #e2afff;
            --roxo-escuro: #c774e8;
            --cor-texto: #4a2c40;
            --cor-texto-claro: #fff;
            --cor-fundo: #fff5f9;
            --borda-arredondada: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: calc(var(--borda-arredondada) * 1.5);
            box-shadow: 0 10px 30px rgba(255, 133, 162, 0.2);
            border: 1px solid var(--rosa-claro);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--rosa-escuro), var(--roxo-escuro));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--rosa-claro);
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: var(--cor-texto);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(to right, var(--rosa-medio), var(--rosa-escuro));
            color: var(--cor-texto-claro);
            border: none;
            border-radius: var(--borda-arredondada);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 92, 138, 0.3);
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 92, 138, 0.4);
            background: linear-gradient(to right, var(--rosa-escuro), var(--roxo-claro));
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-destaque {
            background: linear-gradient(to right, var(--roxo-claro), var(--roxo-escuro));
            box-shadow: 0 4px 15px rgba(199, 116, 232, 0.3);
        }

        .btn-destaque:hover {
            background: linear-gradient(to right, var(--roxo-escuro), var(--rosa-escuro));
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: var(--borda-arredondada);
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(255, 133, 162, 0.1);
            border: 1px solid var(--rosa-claro);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 133, 162, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--rosa-escuro);
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--rosa-claro);
            border-radius: var(--borda-arredondada);
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #fffbfd;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--rosa-escuro);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 92, 138, 0.2);
            background-color: white;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: var(--rosa-medio);
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid var(--rosa-claro);
        }

        ul {
            list-style-position: inside;
            padding-left: 10px;
        }

        li {
            margin-bottom: 8px;
            padding-left: 10px;
            border-left: 3px solid var(--rosa-claro);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            :root {
                --borda-arredondada: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplicativo</h1>
        
        <div class="card">
        
            
            <div class="input-group">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>
            
            <div class="input-group">
                <label for="email">Seu Email:</label>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>
            
            <button class="btn">Enviar Mensagem</button>
            <button class="btn btn-destaque">Destaque</button>
        </div>
        
        <div class="card">
            <h2>Características do Design</h2>
            <ul>
                <li>Paleta de cores rosa e roxo</li>
                <li>Bordas arredondadas suaves</li>
                <li>Efeitos hover delicados</li>
                <li>Gradientes sutis nos botões</li>
                <li>Design totalmente responsivo</li>
            </ul>
        </div>
        
        <footer>
            © 2025 | Design com ❤ por você.
        </footer>
    </div>
</body>
</html>
